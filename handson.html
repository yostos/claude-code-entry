<h2 id="%E3%81%93%E3%81%AE%E3%83%8F%E3%83%B3%E3%82%BA%E3%82%AA%E3%83%B3%E3%81%AE%E3%82%B4%E3%83%BC%E3%83%AB">このハンズオンのゴール</h2>
<blockquote>
<p>エージェント型の生成 AI を使って、文書作成の全工程を実践する力を身につける</p>
</blockquote>
<ul>
<li>「チャットで聞く」から「生成 AI と一緒に作業する」へ</li>
<li>生成 AI にはチャット型とエージェント型がある
<ul>
<li>チャット型 — チャット画面でやり取りし、回答をコピー&amp;ペーストして使う</li>
<li>エージェント型 — 生成 AI が自らファイルを読み書きし、ツールを実行して作業を進める</li>
</ul>
</li>
<li>Claude Code はエージェント型のツール</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>
</section>

" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--header:非エンジニア向け Claude Code 入門;--footer:© 2026 Toshiyuki Yoshida (@yostos);--theme:gaia;--style:section {

;" data-marpit-pagination-total="64" data-size="4:3">
<header>非エンジニア向け Claude Code 入門</header>
<h2 id="%E3%81%93%E3%81%AE%E3%83%8F%E3%83%B3%E3%82%BA%E3%82%AA%E3%83%B3%E3%81%AE%E8%B6%A3%E6%97%A8">このハンズオンの趣旨</h2>
<blockquote>
<p>「生成 AI に任せる」ではなく「生成 AI と協業する」</p>
</blockquote>
<ul>
<li>エージェント型生成 AI と協業するには、次の2点が重要
<ul>
<li>作業工程を分解し、「今何をやっているか」を明確に</li>
<li>各工程の結果は文書化する</li>
</ul>
</li>
<li>各工程でエージェントにどう指示し、どう情報を共有し、どう協働するかを体験する</li>
</ul>
<h3 id="3-%E3%81%A4%E3%81%AE%E6%9F%B1">3 つの柱</h3>
<ol>
<li>工程を踏む — 一発で完成させず、段階的に仕上げる</li>
<li>人間が主導する — 生成 AI は道具。何を作るか決めるのは自分</li>
<li>ツールを組み合わせる — 小さなツールを Claude Code に使わせる</li>
</ol>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>
</section>

<h2 id="%E3%81%93%E3%81%AE%E3%83%8F%E3%83%B3%E3%82%BA%E3%82%AA%E3%83%B3%E3%81%AE%E5%89%8D%E6%8F%90">このハンズオンの前提</h2>
<ul>
<li>プログラミングの知識は不要</li>
<li>以下が準備済みであること
<ul>
<li>PC の基本操作ができる（ファイル操作、テキスト入力）</li>
<li>Markdown の基本的な書き方を学習済み（参考: <a href="https://gist.github.com/mignonstyle/083c9e1651d7734f84c99b8cf49d57fa">Markdown 記法一覧</a>）</li>
<li>Git Bash が利用できる（Git for Windows に付属。インストール方法は後述）</li>
<li>Visual Studio Code がインストール済み</li>
<li>Claude Code がインストール済み</li>
<li>Claude Code が使用できる Claude のプランに契約しているか、API のクレジットを持っている</li>
</ul>
</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>

<header>非エンジニア向け Claude Code 入門</header>
<h2 id="claude-code-%E3%81%A8%E3%81%AF">Claude Code とは</h2>
<blockquote>
<p>チャット型の生成 AI が賢い電話相談なら、エージェント型は隣の席で働くよくできた部下</p>
</blockquote>
<ul>
<li>Anthropic 社が提供するエージェント型の生成 AI ツール — 回答をするだけでなく、人間に代わって作業を委任できる</li>
<li>チャット型が得意でない次のことが可能
<ul>
<li>ファイルの読み書き
<ul>
<li>チャット型では不可能な大量の情報の受け渡しが可能</li>
<li>直接のアウトプット作成が可能</li>
</ul>
</li>
<li>コマンドの実行
<ul>
<li>ツールを直接操作する</li>
<li>ツール実行結果に基づいて自律的に次の作業を判断する</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>
</section>

<h2 id="claude-code-%E3%82%92%E4%BD%BF%E3%81%86%E4%B8%8A%E3%81%A7%E3%81%AE%E6%B3%A8%E6%84%8F">Claude Code を使う上での注意</h2>
<ul>
<li><strong>生成 AI は間違えることがある</strong> — もっともらしい嘘（ハルシネーション）を生成することがある。その救済措置として、収集した情報や何をインプットにしたか、判断基準は何だったかを常に Claude Code に問い、ファイルに記録する癖をつける</li>
<li><strong>費用が発生する</strong> — Claude Code の利用には Claude Pro/Max プランの契約、または API クレジットが必要。利用量に応じて費用がかかるため、契約プランの内容を事前に確認しておくこと</li>
<li><strong>入力内容はサーバーに送信される</strong> — Claude Code で扱うファイルや入力テキストは Anthropic のサーバーに送信される。機密情報や個人情報を含むファイルを扱う際は注意すること</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>
</section>

<h2 id="ai-%E7%94%9F%E6%88%90%E7%89%A9%E3%81%A8%E8%91%97%E4%BD%9C%E6%A8%A9">AI 生成物と著作権</h2>
<ul>
<li>生成 AI が出力した文章は、そのままでは著作権で保護されない可能性がある</li>
<li>人間が構成を考え、指示を出し、取捨選択や修正を加えることで、人間の創作的寄与が認められやすくなる</li>
<li>このハンズオンで「工程を踏む」「人間が主導する」ことを重視しているのは、品質だけでなく著作権の観点からも意味がある</li>
<li>詳しくは <a href="https://www.bunka.go.jp/seisaku/bunkashingikai/chosakuken/pdf/94037901_01.pdf">文化審議会「AI と著作権に関する考え方について」（2024 年 3 月）</a> を参照</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>
</section>

<ul>
<li>自分のペースで順番に進めるセルフハンズオン形式</li>
<li>全体の流れ（合計: 約 3 時間 40 分）
<ol>
<li>環境を整える（40 分）</li>
<li>構想する（60 分）</li>
<li>仕様を決める（60 分）</li>
<li>執筆する（30 分）</li>
<li>校正する（20 分）</li>
<li>リリースする（10 分）</li>
</ol>
</li>
<li>つまずいたら Claude Code に「エラーが出た」と伝えれば対処してくれる</li>
</ul>

<blockquote>
<p><strong>架空の経営支援サービス会社の社員として、Web サイトリニューアルの 提案依頼書(RFP) を作成する</strong></p>
</blockquote>
<ul>
<li>システムのRFP を題材にする理由
<ul>
<li>構造が明確 — 背景・目的・要件・評価基準など、決まったセクションがある</li>
<li>実務に近い — 非エンジニアでも業務で触れる機会がある</li>
<li>生成 AI との相性が良い — 要件の洗い出しや表現の推敲に向いている</li>
</ul>
</li>
</ul>
<footer>© 2026 Toshiyuki Yoshida (@yostos)</footer>

<header>非エンジニア向け Claude Code 入門</header>
<h2 id="%E6%96%87%E6%9B%B8%E4%BD%9C%E6%88%90%E3%81%AE-5-%E3%81%A4%E3%81%AE%E5%B7%A5%E7%A8%8B">文書作成の 5 つの工程</h2>
<blockquote>
<p>良い文書は「一発」では生まれない。工程を踏むから質が上がる</p>
</blockquote>
<p>今回は、一般的に文書策定によいとされる次の工程で進めます。</p>
<table>
<thead>
<tr>
<th>工程</th>
<th>やること</th>
<th>Claude Code の役割</th>
</tr>
</thead>
<tbody>
<tr>
<td>構想</td>
<td>目的・読者・伝えたいことを整理</td>
<td>対話でアイデアを壁打ちする</td>
</tr>
<tr>
<td>仕様</td>
<td>構成・見出し・要件を決める</td>
<td>仕様書を作成する</td>
</tr>
<tr>
<td>執筆</td>
<td>仕様に沿って本文を書く</td>
<td>セクションごとに下書きを生成する</td>
</tr>
<tr>
<td>校正</td>
<td>文章の品質をチェックする</td>
<td>校正ツールを実行し修正する</td>
</tr>
<tr>
<td>リリース</td>
<td>最終確認し成果物を仕上げる</td>
<td>HTML 変換を行う</td>
</tr>
